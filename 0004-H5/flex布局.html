<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 80%;
            height: 300px;
            background-color: lightcoral;
            justify-content: center;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
        }
        div span {
            width: 250px;
            height: 40px;
            background-color: lightgreen;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div>
        <span>2</span>
        <span>1</span>
        <span>3</span>
        <span>5</span>
        <span>4</span>
    </div>
</body>
</html>
