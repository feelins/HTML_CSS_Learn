<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            text-align: center;
        }
        .box a {
            display: inline-block;
            border: 1px solid #f3f3f3;
            color: #333;
            width: 36px;
            height: 36px;
            line-height: 36px;
            text-decoration: none;
        }
        .box .prev,
        .box .next {
            width: 85px;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#" class="prev">&lt;&lt;上一页</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#" class="next">下一页&gt;&gt;</a>
    </div>
</body>
</html>
