<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .noskipline li:first-child {
            background-color: wheat;
        }
        .noskipline li:nth-child(6) {
            background-color: palevioletred;
        }
        .skipline li:nth-child(even) {
            background-color: #f3f3f3;
        }
        .skipline li:nth-child(odd) {
            background-color: #fe5482;
        }
    </style>
</head>
<body>
    <ul class="noskipline">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <ul class="skipline">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
