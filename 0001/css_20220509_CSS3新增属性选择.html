    <title>Document</title>

        /*必须包括value属性的*/
        input[value] {
            color: blue;

        div[class^=icon] {

            width: 100px;
            height: 20px;
            margin: 10px;
        }
        div[class*=c] {
            background-color: blueviolet;
            width: 100px;
            height: 20px;
            margin: 10px;
        }
        
    </style>
</head>
<body>
    <!-- 如何选择第一个input? -->

    <input type="text">

    <input type="text" name="" id="">
    <input type="password" name="" id="">
    <div class="icon1">1</div>
    <div class="icon2">2</div>
    <div class="io3">3</div>
    <div class="ic4">3</div>
