<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 过渡效果</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: darkorange;
            /* transition: width .5s ease-in .5s;
            多个都变化，用逗号隔开 */
            transition: width .5s ease-in .5s, height .5s;
            /*或者*/
            transition: all .5s;
        }
        div:hover {
            width: 600px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
