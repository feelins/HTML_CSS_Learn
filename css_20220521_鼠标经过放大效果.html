<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            float: left;
            list-style: none;
            width: 30px;
            height: 30px;
            background-color: brown;
            border: 1px solid red;
            text-align: center;
            color: #fff;
            line-height: 30px;
            border-radius: 50%;
            margin: 10px;
            transition: all .5s;
        }
        ul li:hover {
            transform: scale(1.2);
            background-color: brown;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
